language: none

services:

env:
  global:
    - SIREUM_PARALLEL_BUILD=false
    - JAVA_OPTIONS="-Xmx2G -XX:+UseG1GC -XX:ReservedCodeCacheSize=1G -Xss2m -XX:+CMSClassUnloadingEnabled"

build:
  pre_ci:
  pre_ci_boot:
    image_name: sireum/v3-compcert
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - bin/sbt-launch.sh clean test:compile test
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true

branches:
  only:
    - master
    - release
