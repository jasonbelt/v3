language: scala

services:

env:
    - SIREUM_PARALLEL_BUILD=false

build:
    cache: true
    pre_ci:
    pre_ci_boot:
        image_name: sireum/v3
        image_tag: latest
        pull: true
        options: "-e HOME=/root"
    ci:
        - bin/sbt-launch.sh clean test:compile test
    post_ci:
    on_success:
    on_failure:
    push:
    cache:

integrations:
    notifications:
        - integrationName: email
          type: email
          recipients:
          branches:
          on_start:
          on_success: change
          on_failure: always
          on_changed:

    hub:
        - integrationName:
          type:
          agent_only:
          branches:
