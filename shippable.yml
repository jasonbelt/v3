language: none

services:

env:
  global:
    - SIREUM_PARALLEL_BUILD=false
    - JAVA_OPTIONS="-Xmx2G -XX:+UseG1GC -XX:ReservedCodeCacheSize=1G -Xss2m -XX:+CMSClassUnloadingEnabled"

build:
  pre_ci:
  pre_ci_boot:
    image_name: sireum/v3-compcert
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - git submodule update --init --recursive
    - bin/sbt-launch.sh clean test:compile test:fastOptJS
    - bin/sbt-launch.sh test
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true
  cache_dir_list:
    - $HOME/.ivy2
    - $HOME/.coursier
    - $HOME/.sbt
    - $SHIPPABLE_BUILD_DIR/platform
    - $SHIPPABLE_BUILD_DIR/apps
